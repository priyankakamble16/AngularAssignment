
  
  <div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center">Create User</h3>
        
            <div class="card-body">
               
                <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <label class="firstName">FirstName</label>
                      <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }" />
                      <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
                          <div *ngIf="f['firstName'].errors['required']">FirstName is required</div>
                      </div>
                  </div>
                  
                      <div class="form-group">
                        <label class="lastName">Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }" />
                        <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
                            <div *ngIf="f['lastName'].errors['required']">LastName is required</div>
                        </div>
                    </div>
                  
                    <div class="form-group">
                      <label class="address">Address</label>
                      <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['address'].errors }" />
                      <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
                          <div *ngIf="f['address'].errors['required']">Address is required</div>
                      </div>
                  </div>
                  
                      <div class="form-group">
                        <label class="email">Email</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                            <div *ngIf="f['email'].errors['required']">Email is required</div>
                            <div *ngIf="f['email'].errors?.['email']">Email must be a valid email address</div>
                        </div>
                    </div>
                  
                    <div class="form-group">  
                      <label for="phone">Phone</label>  
                      <input   
                          formControlName="phone"  
                          id="phone"   
                          type="text"   
                          class="form-control">  
                      <div *ngIf="f['phone'].touched && f['phone'].invalid" class="alert alert-danger">  
                          <div *ngIf="f['phone'].errors['required']">Mobile Number is required.</div>  
                          <div *ngIf="f['phone'].errors['pattern']">Please, Enter 10 digit Mobile Number.</div>  
                      </div>  
                  </div> 
                  <div class="form-group">
                    <button type="submit" class="btn btn-success">Submit</button>
                  </div> 
                      
                    </form>
            </div>

        </div>

    </div>

</div>
